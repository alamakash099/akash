<html>

<body>


    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
    <script>
    d3.select('body')
     .append("div")
     .style('width', '300px')
     .style('height', '300px')
     .style('background-color', 'blue')
     .transition()
     .duration(1000)
     .style("background-color", "red")
     
     .transition()
     .delay(2000)
     .style('width', '600px')
     .style('height', '600px')
     .style("background-color", "green");

     </script>
</html>
